{% extends "main.html" %}
{% load static %}
{% block details %}
<link rel="stylesheet" href="{% static 'css/settings.css' %}">
<main class="settings-container">
  <section class="settings">
    <h2>Account Settings</h2>
    <form class="settings-form">
      <div>
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" value="user@example.com" required />
      </div>

      <div>
        <label for="password">New Password</label>
        <input type="password" id="password" name="password" placeholder="Enter new password" required />
      </div>

      <div>
        <label for="notification">Enable Notifications</label>
        <select id="notification" name="notification">
          <option value="yes">Yes</option>
          <option value="no">No</option>
        </select>
      </div>

      <div>
        <label for="language">Language</label>
        <select id="language" name="language">
          <option value="english">English</option>
          <option value="spanish">Spanish</option>
          <option value="french">French</option>
        </select>
      </div>

      <button type="submit">Save Settings</button>
    </form>

    <button class="back-button" onclick="window.location.href='{% url "profile" %}'">
      Back to Profile
    </button>
  </section>
</main>
{% endblock %}
