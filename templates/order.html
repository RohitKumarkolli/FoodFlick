<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
  <meta charset="UTF-8" />
  <title>Checkout - FoodFlick</title>
    <link rel="stylesheet" href="{% static 'css/order.css' %}">
</head>
<body>

<header>Checkout</header>
<div class="container">
  <h2>Delivery Details</h2>
  <form action="{% url "conform" %}">
    <label>Name:</label>
    <input type="text" required>

    <label>Address:</label>
    <input type="text" required>

    <label>Phone Number:</label>
    <input type="tel" required>

    <label>Payment Method:</label>
    <select required>
      <option>Cash on Delivery</option>
      <option>Credit/Debit Card</option>
      <option>UPI</option>
    </select>

    <button onclick="window.location.href='{% url "conform" %}'">Place Order</button>
  </form>
</div>
</body>
</html>
