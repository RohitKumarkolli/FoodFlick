{% extends "main.html" %}
{% load static %}
{% block details %}
<link rel="stylesheet" href="{% static 'css/rating.css' %}">
<script src="{% static 'js/rating.js' %}"></script>

<main class="rating-box">
  <h2>Rate Your Experience with Flink</h2>

  <div class="stars" id="starRating">
    <span data-star="1">★</span>
    <span data-star="2">★</span>
    <span data-star="3">★</span>
    <span data-star="4">★</span>
    <span data-star="5">★</span>
  </div>

  <textarea placeholder="Leave your thoughts... (optional)"></textarea>

  <button class="btn" onclick="submitStars()">Submit Rating</button>

  <a href="{% url "dashboard" %}" class="back-link">← Back to Home</a>
</main>
{% endblock %}
